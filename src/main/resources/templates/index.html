<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Computing &ndash; SoSe 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <div class="container text-light">
        <div class="row">
            <div class="col mt-3">

              <h4>Cloud Computing Project</h3>

                <table class="table table-bordered table-dark my-4" th:unless="${#lists.isEmpty(persons)}">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Timestamp</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="person : ${persons}">
                      <td th:text="${person.id}"/>            
                      <td th:text="${person.name}"/>
                      <!-- <td th:text="${person.timestamp}"/> -->
                  </tr>
                  </tbody>
                </table>

            </div>
        </div>
    </div>
  </body>
</html>
